<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Information</title>
  </head>

  <body>
    <section class="headline"><h1>Movie Information</h1></section>
    <section>
      <p class="paragraph"><b> Search and find information about your favorite movie </b></p>
    </section>

    <form>
      <input type="text" id="search"  class= "search" placeholder="Search for movies & TV Shows.."  value="">
      &ensp; <br><br>
      <button class="buttonSearch" id="buttonSearch" type="button" name="search"><b>Search</b></button>
      <button class="buttonInfo" id="buttonInfo" type="button" name="info"><b>More information</b></button>
    </form>

    <section id="searchSection1" class="searchSection">
      <span id="title1" class="title"></span>
      <img src="#" id="image1" class="image" src="Error.src" onerror="this.src=' '"/>
      <span id="date1" class="date"></span>
      <span id="summary1" class="summary"></span>
      <span id="average1" class="average"></span>
    </section>

    <section id="searchSection2" class="searchSection">
      <span id="title2" class="title"></span>
      <img src="#" id="image2" class="image" src="Error.src" onerror="this.src=' '"/>
      <span id="date2" class="date"></span>
      <span id="summary2" class="summary"></span>
      <!-- <span id="average" class="average"></span> -->
    </section>

    <section id="searchSection3" class="searchSection">
      <span id="title3" class="title"></span>
      <img src="#" id="imag3" class="image" src="Error.src" onerror="this.src=' '"/>
      <span id="date3" class="date"></span>
      <span id="summary3" class="summary"></span>
      <span id="average3" class="average"></span>
    </section>

    <section>
      <table class="table">
        <tr>
          <th> Name of movie </th>
          <td id="Title"></td>
        </tr>
        <tr>
          <th> Run time </th>
          <td id="Runtime"></td>
        </tr>
        <tr>
          <th> Genre </th>
          <td id="Genre"></td>
        </tr>
        <tr>
          <th> Director </th>
          <td id="Director"></td>
        </tr>
        <tr>
          <th> Writer </th>
          <td id="Writer"></td>
        </tr>
        <tr>
          <th> Actors </th>
          <td id="Actors"></td>
        </tr>
        <tr>
          <th> Language </th>
          <td id="Language"></td>
        </tr>
        <tr>
          <th> Country </th>
          <td id="Country"></td>
        </tr>
        <tr>
          <th> Awards </th>
          <td id="Awards"></td>
        </tr>
        <tr>
          <th> Type </th>
          <td id="Type"></td>
        </tr>
        <tr>
          <th> Box Office </th>
          <td id="BoxOffice"></td>
        </tr>
        <tr>
          <th> Production </th>
          <td id="Production"></td>
        </tr>
      </table>
    </section>

    <footer class="Copyrights">Copyrights Â© Lotus 2019</footer>

    <script type="text/javascript" src="main.js"></script>

  </body>

</html>
